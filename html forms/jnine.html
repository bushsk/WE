<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var score =65;
      if(score<50){
        document.write("f");
      }
        else if(score<80){
          document.write("C");
        }
        else if(score<90){
          document.write("B");
        }
        else if(score<100){
          document.write("A");
        }
        else{
          document.write("Score must be less than 100");
        }

    </script>
  </body>
</html>
