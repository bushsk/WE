<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <form class="" action="index.html" method="post" name="employment">
      <table width="600" border="1" cellspacing="2" cellpadding="2">

        <tr>
          <th>First name</th>
          <td><input type="text" name="fname" maxlength="50" value=""></td>

        <tr>

        </tr>

        </tr>

        </tr>
<tr>
